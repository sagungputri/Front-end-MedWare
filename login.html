<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MedWare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        
        <div class="login-image">
            <img src="img/fotologin.png" alt="Login Illustration"> 
        </div>

        <!-- Form -->
        <div class="login-form">
            <h1>Welcome to <span class="brand">MedWare</span></h1>
            
            <!-- Google -->
            <button class="google-login">
                <img src="img/logo-google.png" alt="Google Icon"> 
                Login with Google
            </button>

            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Email -->
            <div class="input-group">
                <label for="email">Email Address *</label>
                <div class="input-wrapper">
                    <img src="img/logo-email.png" alt="Email Icon"> 
                    <input type="email" id="email" placeholder="Enter your email address">
                </div>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label for="password">Password *</label>
                <div class="input-wrapper">
                    <img src="img/logo-key.png" alt="Password Icon">
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
            </div>

            <!-- Error -->
            <p class="error-message">*This field is required</p>

            
            <div class="login-actions">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button class="login-button">Login</button>
            </div>

            <!-- Register -->
            <p class="register-text">Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>
</body>
</html>
