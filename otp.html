<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP | MedWare</title>
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <div class="otp-container">
        <div class="otp-box">
            <div class="otp-image">
                <img src="img/gambar-otp.png" alt="Email Verification">
            </div>
            <h2>Almost there!</h2>
            <p>Please enter the verification code that was sent to your email</p>
            
            <!-- OTP -->
            <div class="otp-inputs">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
            </div>
            
            <!-- Verify -->
            <button class="verify-button">Verify code</button>
        </div>
    </div>

    <!-- Tambahkan JavaScript langsung di bawah ini -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const verifyButton = document.querySelector('.verify-button');

            verifyButton.addEventListener('click', () => {
                // Logika sederhana untuk mengarahkan ke halaman success
                window.location.href = 'succes.html';
            });
        });
    </script> 
</body>
</html>
